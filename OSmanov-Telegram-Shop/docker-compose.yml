version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: gifts_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql # ← исправлено
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DB_USER=postgres
      - DB_HOST=postgres
      - DB_NAME=gifts_app
      - DB_PASSWORD=password
      - DB_PORT=5432
      - PORT=5000
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./games-stuff-shop
      dockerfile: Dockerfile
    ports:
      - "80:80" # ← формат "host:container"
    depends_on:
      - backend

volumes:
  postgres_data:
