version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql # ← исправлено
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - DB_USER=${DB_USER}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}

      - CARD_LINK_TOKEN=${CARD_LINK_TOKEN}
      - CARD_LINK_SHOP_ID=${CARD_LINK_SHOP_ID}
      - CARD_LINK_BASE_URL=${CARD_LINK_BASE_URL}
      - FRONTEND_URL=${FRONTEND_URL}

      - JWT_SECRET=${JWT_SECRET}

      - GIFTS_API_LOGIN=${GIFTS_API_LOGIN}
      - GIFTS_API_PASSWORD=${GIFTS_API_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./games-stuff-shop
      dockerfile: Dockerfile
    ports:
      - "80:80" # ← формат "host:container"
    depends_on:
      - backend

volumes:
  postgres_data:
